<template name="editTest">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form action="" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="testCategory" class="col-md-3 control-label">Category</label>
						<div class="col-md-9">
							<select name="testCategory" id="testCategory" class="form-control" required="required" value="{{category}}">
								<option value=""></option>
								{{#each categories}}
									<option value="{{_id}}" {{#if currentCategory _id}}selected="selected"{{/if}}>{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="testStatus" class="col-md-3 control-label">Status</label>
						<div class="col-md-9">
							{{> testStatus this}}
						</div>
					</div>
					<div class="form-group">
						<label for="testTitle" class="col-md-3 control-label">Title</label>
						<div class="col-md-9"><input type="text" id="testTitle" class="form-control" value="{{title}}"></div>
					</div>
					<div class="form-group">
						<label for="testDescription" class="col-md-3 control-label">Description</label>
						<div class="col-md-9">
							<textarea id="testDescription" rows="4" class="form-control">{{description}}</textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-9 pull-right">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="javascript:Location.back()" class="btn btn-default">Cancel</a>
							<button class="btn btn-danger pull-right delete">Delete</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
