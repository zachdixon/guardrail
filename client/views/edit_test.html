<template name="editTest">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="testCategory" class="col-md-1 control-label">Category</label>
						<div class="col-md-3">
							<select name="testCategory" id="testCategory" class="form-control" required="required" value="{{category}}">
								<option value=""></option>
								{{#each categories}}
									<option value="{{_id}}" {{#if currentCategory _id}}selected="selected"{{/if}}>{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="testStatus" class="col-md-1 control-label">Status</label>
						<div class="col-md-3">
							{{> testStatus this}}
						</div>
					</div>
					<div class="form-group">
						<label for="testTitle" class="col-md-1 control-label">Title</label>
						<div class="col-md-8"><input type="text" id="testTitle" class="form-control" value="{{title}}" required="required"></div>
					</div>
					<div class="form-group">
						<label for="testDescription" class="col-md-1 control-label">Description</label>
						<div class="col-md-8">
							<div class="btn-toolbar" data-role="editor-toolbar" data-target="#testDescription">
								{{> editorToolbar}}
							</div>
							<div id="testDescription" class="form-control editor">{{{description}}}</div>
							<input type="hidden" id="hiddenDescription" value='{{{description}}}' required="required">
							<!-- <textarea id="testDescription" rows="4" class="form-control" required="required" contenteditable="true">{{{description}}}</textarea> -->
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-1">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="javascript:Location.back()" class="btn btn-default">Cancel</a>
							<button class="btn btn-danger pull-right delete">Delete</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
