<template name="createTest">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form action="" class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<label for="testCategory" class="col-md-3 control-label">Category</label>
						<div class="col-md-9">
							<select name="category" id="testCategory" class="form-control" required="required">
								{{#each categories}}
									<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="testStatus" class="col-md-3 control-label">Status</label>
						<div class="col-md-9">
							{{> testStatus}}
						</div>
					</div>
					<div class="form-group">
						<label for="testTitle" class="col-md-3 control-label">Title</label>
						<div class="col-md-9"><input type="text" id="testTitle" name="title" class="form-control" required="required"></div>
					</div>
					<div class="form-group">
						<label for="testDescription" class="col-md-3 control-label">Description</label>
						<div class="col-md-9">
							<textarea id="testDescription" name="description" rows="4" class="form-control" required="required"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-9 pull-right">
							<input type="submit" class="btn btn-primary" name="submit" value="Submit &amp; exit"></input>
							<input type="submit" class="btn btn-primary add-another" name="add_another" value="Submit &amp; add another"></input>
							<a href="javascript:Location.back()" class="btn btn-default">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
