<template name="createTest">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="" class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<label for="testCategory" class="col-md-1 control-label">Category</label>
						<div class="col-md-3">
							<select name="category" id="testCategory" class="form-control" required="required">
								<option value=""></option>
								{{#each categories}}
									<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="testStatus" class="col-md-1 control-label">Status</label>
						<div class="col-md-3">
							{{> testStatus}}
						</div>
					</div>
					<div class="form-group">
						<label for="testTitle" class="col-md-1 control-label">Title</label>
						<div class="col-md-8"><input type="text" id="testTitle" name="title" class="form-control" required="required"></div>
					</div>
					<div class="form-group">
						<label for="testDescription" class="col-md-1 control-label">Description</label>
						<div class="col-md-8">
							<div class="btn-toolbar" data-role="editor-toolbar" data-target="#testDescription">
								{{> editorToolbar}}
							</div>
							<div id="testDescription" class="form-control editor" contenteditable="true"></div>
							<input type="hidden" id="hiddenDescription" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-1">
							<input type="submit" class="btn btn-primary" name="submit" value="Submit &amp; exit"/>
							<input type="submit" class="btn btn-primary add-another" name="add_another" value="Submit &amp; add another"/>
							<a href="{{pathFor 'tests' appName=currentApp}}" class="btn btn-default">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
